<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çevrimdışı - Vesikalık</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #111827;
        color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
      }
      .title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .message {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
      }
      .retry-btn {
        padding: 10px 20px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4M17 8l-5-5-5 5M12 3v12"
      />
    </svg>
    <h1 class="title">İnternet Bağlantısı Yok</h1>
    <p class="message">
      Lütfen internet bağlantınızı kontrol edip tekrar deneyin.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Tekrar Dene
    </button>
  </body>
</html>
